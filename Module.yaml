version: 1.0.0
name: HTTP Ingress
description: Data ingress for HTTP ReST API requests.
icon: https://icons-020-demo.s3.eu-central-1.amazonaws.com/mi_http_input.png
type: input
tags:
  - HTTP Ingress
  - input
  - Data
  - ingress
  - HTTP
categories:
  - id: category
    name: Ingress
image:
  name: weevenetwork/http-ingress
  tag: latest
environments:
  - key: HOST_NAME
    description: Host name/address where the server will run.
    value: ''
    default: 0.0.0.0
    type: string
    name: Host Name
  - key: HOST_PORT
    description: Port on which the server will run.
    value: ''
    default: 80
    type: integer
    name: Port
  - key: AUTHENTICATION_REQUIRED
    description: Connection requires authentication via bearer token
    value: ''
    default: no
    type: enum
    options:
      - yes
      - no
    name: Authentiocation Bearer   
  - key: AUTHENTICATION_TOKEN
    description: Authentication token for authorization
    value: ''
    default: ''
    type: string
    name: Authentication token
  - key: AUTHENTICATION_API_KEY
    description: Authentication API key if required
    value: ''
    default: ''
    type: string
    name: Authentication API key
commands: []
document:
  ports:
    HostIP: HOST_NAME
    HostPort: HOST_PORT
  volumes: []
  restart_policy:
    condition: on-failure
    delay: 10s
    max_attempts: 3
    window: 120s
